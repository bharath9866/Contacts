# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx24576m -Dfile.encoding=UTF-8
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. For more details, visit
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
# org.gradle.parallel=true
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.parallel=true
# Build performance optimizations
org.gradle.daemon=true
org.gradle.workers.max=8
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kapt.incremental.apt=true
# android.databinding.incremental=true (Disabled due to Java 11 requirement)
# Enable configuration cache - experimental but can improve build speed
org.gradle.unsafe.configuration-cache=true
# Disable build features you don't use to reduce build time
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
# Use R8 in full mode
android.enableR8.fullMode=true
# File system watching for faster incremental builds
org.gradle.vfs.watch=true
# Parallel task execution within a project (experimental)
org.gradle.parallel.intra-project=true
# Enable the build scan plugin
org.gradle.kotlin.dsl.allWarningsAsErrors=false
# Enable memory optimization for annotation processors
kapt.include.compile.classpath=false
# Optimize TurbineCompile tasks
kotlin.compiler.preciseCompilationResultsBackup=true
# Enable build scans for performance investigation
org.gradle.scan.tag.ILPlayer=true